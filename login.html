<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Logga in – Rail Work</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 24px 20px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 24px 60px rgba(15,23,42,0.6);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    p.subtitle {
      margin: 0 0 20px;
      font-size: 13px;
      color: #6b7280;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .field label {
      color: #374151;
    }
    .field input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }
    .field input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb25;
    }
    .btn-primary {
      width: 100%;
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      background: #1d4ed8;
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      margin-top: 4px;
    }
    .btn-primary:hover {
      background: #1e40af;
    }
    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #b91c1c;
      min-height: 16px;
    }
    .footer {
      margin-top: 14px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admina Bas</h1>
    <p class="subtitle">Logga in med din e‑postadress och lösenord.</p>

    <form id="loginForm">
      <div class="field">
        <label for="email">E‑post</label>
        <input type="email" id="email" required placeholder="namn@företag.se" />
      </div>
      <div class="field">
        <label for="password">Lösenord</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn-primary">Logga in</button>
      <div id="error" class="error"></div>
    </form>

    <div class="footer">
      Rail Work AB – intern plattform
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000"; // samma som din backend

    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errorEl.textContent = "Fyll i både e‑post och lösenord.";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: email, // backend använder "username" – vi kör e‑post som username
            password,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || "Inloggningen misslyckades.";
          return;
        }

        // Spara token
        localStorage.setItem("token", data.token || "");

        // Hämta ev. användare från localStorage (appUsers)
        const appUsers = JSON.parse(localStorage.getItem("appUsers") || "[]");
        const userFromList = appUsers.find(u => u.email === email);

        let role = "Anställd";
        let firstName = "";
        let lastName = "";
        let phone = "";

        if (userFromList) {
          role = userFromList.role || "Anställd";
          firstName = userFromList.firstName || "";
          lastName = userFromList.lastName || "";
          phone = userFromList.phone || "";
        }

        // Hårdkodad admin-e‑post om nödvändigt
        if (email === "edgar@test.se") {
          role = "Admin";
        }

        const currentUser = {
          email,
          role,
          firstName,
          lastName,
          phone,
        };

        localStorage.setItem("currentUser", JSON.stringify(currentUser));

        // Redirect – både admin och användare börjar på dashboard
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        errorEl.textContent = "Tekniskt fel. Försök igen.";
      }
    });
  </script>
</body>
</html>
