<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Admina Bas – Välj företag</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
    }
    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 32px 36px;
      width: 420px;
      box-shadow: 0 25px 80px rgba(15,23,42,0.6);
      text-align: left;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .subtitle {
      margin: 0 0 24px;
      color: #6b7280;
      font-size: 14px;
    }
    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
    }
    .footer {
      margin-top: 20px;
      font-size: 11px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tidrapporteringssystem</h1>
    <p class="subtitle">Välj ditt företag för att fortsätta till inloggning.</p>

    <label for="company">Välj företag</label>
    <select id="company">
      <option value="">Välj ditt företag</option>
      <option value="RWA">Rail Work AB (RWA)</option>
      <option value="RWEA">Rail Work Entreprenad AB (RWEA)</option>
    </select>

    <button id="continueBtn">Fortsätt</button>

    <div id="error" class="error"></div>

    <div class="footer">
      Systemadministratör
    </div>
  </div>

  <script>
    document.getElementById("continueBtn").addEventListener("click", () => {
      const select = document.getElementById("company");
      const value = select.value;
      const text = select.options[select.selectedIndex].text;
      const errorEl = document.getElementById("error");

      if (!value) {
        errorEl.textContent = "Välj ett företag för att fortsätta.";
        return;
      }

      const company = { code: value, name: text };
      localStorage.setItem("selectedCompany", JSON.stringify(company));

      window.location.href = "login.html";
    });
  </script>
</body>
</html>
